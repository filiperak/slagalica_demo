<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slagalica</title>
    <script src="https://kit.fontawesome.com/aef9bef605.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js" integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer type="module" src="./js/app.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="app-menu">
        <img src="../assets/owl_logo.png" class="logo-img"/>
        <h3>SLAGALICA</h3>

        <input type="text" class="menu-input username-inp" placeholder="Change username">

        <button class="menu-button" id="createGame">Create Game</button>

        <input type="text" placeholder="Enter game code" id="gameId" class="menu-input">
        <button class="menu-button" id="joinGame">Join Game</button>

        <button class="menu-button" id="randomGame">Play random</button>
        <button class="menu-button" id="singlePlayer">SinglePlayer</button>

        <p class="trade-mark">2025 copyrigth &copy; Slagalica</p>
    </main>
    <section id="gameContainer"></section>

    <section class="loading-model hide">
        <div class="loading-modal-message">
            <p>Waithing for opponent </p>
            <p><i class="fa-solid fa-spinner fa-spin"></i></p>
            <button class="loading-model-cancle">Cancel</button>
        </div>
    </section>
</body>
</html>
